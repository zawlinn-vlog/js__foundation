<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ROLLING DICE | PLAYER 01</title>

    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="./assets/css/main.css" />

    <!-- CUSTOM JS -->
    <script defer src="./assets/js/app.js" type="module"></script>
  </head>
  <body>
    <!-- WRAPPER -->
    <main class="wrapper">
      <div class="card">
        <!-- DICE INTEGRETIEs -->
        <button type="button" class="btn btn__restart">üîÇ New Game</button>

        <img src="" alt="" class="dice__img" />

        <button type="button" class="btn btn__play">üé≤ Roll Dice</button>
        <button type="button" class="btn btn__hold">‚è∏ Hold</button>
        <!-- CARD SIDE LFT -->
        <section class="card__side card__0 player__active">
          <p class="card__title" id="name__0">Player 1</p>

          <p class="card__total" id="score__0">&nbsp;</p>

          <div class="card__box">
            <p class="card__subtitle">current</p>
            <p class="card__score" id="current__0">&nbsp;</p>
          </div>
        </section>
        <!-- CARD SIDE RIGHT -->
        <section class="card__side card__1">
          <p class="card__title" id="name__1">Player 2</p>
          <p class="card__total" id="score__1">&nbsp;</p>
          <div class="card__box">
            <p class="card__subtitle">current</p>
            <p class="card__score" id="current__1">&nbsp;</p>
          </div>
        </section>
      </div>
    </main>

    <div class="popup__winner">
      <p class="won__player">Player 1 Won</p>
    </div>
  </body>
</html>
